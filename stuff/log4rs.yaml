refresh_rate: 30 seconds

appenders:
  file:
    kind: rolling_file
    path: "log/ssmanager.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {t} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 50mb
      roller:
        kind: fixed_window
        pattern: "log/ssmanager.{}.log"
        base: 1
        count: 5

root:
  level: debug
  appenders:
    - file